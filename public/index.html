<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Event Registration</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Event Registration</h1>

    <div id="auth-forms">
      <div class="card">
        <h2>Register</h2>
        <form id="registerForm">
          <input name="name" placeholder="Full name" required />
          <input name="email" type="email" placeholder="Email" required />
          <input name="password" type="password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
      </div>

      <div class="card">
        <h2>Login</h2>
        <form id="loginForm">
          <input name="email" type="email" placeholder="Email" required />
          <input name="password" type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <div id="dashboard" class="hidden">
      <div class="card">
        <h2>Welcome, <span id="userName"></span></h2>
        <button id="logoutBtn">Logout</button>

        <h3>Register for an event</h3>
        <form id="eventForm">
          <input name="eventName" placeholder="Event name (e.g., Coding Challenge)" required />
          <button type="submit">Register for Event</button>
        </form>

        <h3>Your Registrations</h3>
        <ul id="registrationsList"></ul>
      </div>
    </div>

    <footer>
      <small>Deploy this app and point MONGODB_URI to a remote MongoDB (Atlas) â€” no localhost required.</small>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
